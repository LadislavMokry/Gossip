<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manual Intake Upload</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; max-width: 720px; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input[type="text"], textarea { width: 100%; padding: 8px; }
    textarea { min-height: 200px; }
    button { margin-top: 16px; padding: 10px 16px; }
    .note { margin-top: 8px; color: #555; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>Manual Intake Upload</h1>
  <p>Send either pasted text or a file to the n8n webhook.</p>

  <form id="upload-form">
    <label for="webhook">Webhook URL</label>
    <input id="webhook" type="text" value="http://localhost:5678/webhook/manual-intake">

    <label for="title">Title (optional)</label>
    <input id="title" type="text" placeholder="Book or collection title">

    <label for="text">Pasted Text (optional)</label>
    <textarea id="text" placeholder="Paste text here if not uploading a file"></textarea>

    <label for="file">File Upload (.pdf, .docx, .txt)</label>
    <input id="file" type="file" accept=".pdf,.docx,.txt">

    <button type="submit">Send to Webhook</button>
    <div class="note">If both text and file are provided, the file is used.</div>
  </form>

  <pre id="result"></pre>

  <script>
    const form = document.getElementById('upload-form');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      result.textContent = 'Sending...';

      const webhook = document.getElementById('webhook').value.trim();
      const title = document.getElementById('title').value.trim();
      const text = document.getElementById('text').value.trim();
      const fileInput = document.getElementById('file');

      const formData = new FormData();
      if (title) formData.append('title', title);

      if (fileInput.files.length > 0) {
        formData.append('file', fileInput.files[0]);
      } else if (text) {
        formData.append('text', text);
      }

      if (!formData.has('file') && !formData.has('text')) {
        result.textContent = 'Please provide a file or pasted text.';
        return;
      }

      try {
        const response = await fetch(webhook, {
          method: 'POST',
          body: formData
        });
        const payload = await response.text();
        result.textContent = payload || 'OK';
      } catch (err) {
        result.textContent = String(err);
      }
    });
  </script>
</body>
</html>
